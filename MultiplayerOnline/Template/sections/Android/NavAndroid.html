<!-- Menú de Navegación Inferior -->
<div class="fixed bottom-0 left-0 right-0 bg-white shadow-md z-50">
    <div class="flex justify-around">
        <!-- Lobbies -->
        <a href="/1/" class="flex-1 text-center py-2 hover:text-white hover:bg-indigo-600  {% if lobbies %}bg-indigo-600 text-white{%else%}text-gray-800{%endif%}">
            <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
            <span class="text-sm">Lobbies</span>
        </a>

        <!-- Wallet -->
        <a href="/wallet/" class="flex-1 text-center py-2 hover:text-white hover:bg-indigo-600  {% if wallet %}bg-indigo-600 text-white{%else%}text-gray-800{%endif%}">
            <svg class="h-6 w-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <path d="M17 8v-3a1 1 0 0 0 -1 -1h-10a2 2 0 0 0 0 4h12a1 1 0 0 1 1 1v3m0 4v3a1 1 0 0 1 -1 1h-12a2 2 0 0 1 -2 -2v-12" />
                <path d="M20 12v4h-4a2 2 0 0 1 0 -4h4" />
            </svg>
            <span class="text-sm">Wallet</span>
        </a>

        <!-- Perfil -->
        <a href="/profile/" class="flex-1 text-center py-2 hover:text-white hover:bg-indigo-600  {% if profile %}bg-indigo-600 text-white{%else%}text-gray-800{%endif%}">
            <svg class="h-6 w-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
            </svg>
            <span class="text-sm">Perfil</span>
        </a>

        <!-- join -->
        <a href="{%if join%}/chess/{{join}}{%endif%}" class="flex-1 text-center py-2  hover:text-white hover:bg-indigo-600 rounded-md {% if chess %}bg-indigo-600 text-white{%else%}text-gray-800{%endif%}">
            <svg class="h-6 w-6 mx-auto"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <rect x="2" y="6" width="20" height="12" rx="2" />  <path d="M6 12h4m-2 -2v4" />  <line x1="15" y1="11" x2="15" y2="11.01" />  <line x1="18" y1="13" x2="18" y2="13.01" /></svg>
                Entrar
        </a>
    </div>
</div>
